<div >
    <span>
    <mat-card class="levo">
        <mat-card-content>
            <div class="">
                <app-proizvod (dodatEvent)="dodajUKorpu($event)"></app-proizvod>
            </div>
        </mat-card-content>
    </mat-card>

    <mat-card class="desno"><mat-card-content class="container">
        <div>
                <table mat-table [dataSource]="korpa" class="demo-table">
                    <ng-container matColumnDef="naziv">
                        <th mat-header-cell *matHeaderCellDef>Naziv</th>
                        <td mat-cell *matCellDef="let item">{{ item.proizvod.naziv }} </td>
                        <td mat-footer-cell *matFooterCellDef>Ukupno:</td>
                    </ng-container>

                    <ng-container matColumnDef="kol">
                        <th mat-header-cell *matHeaderCellDef>Kolicina</th>
                        <td mat-cell *matCellDef="let item">{{ item.kolicina }}</td>
                        <td mat-footer-cell *matFooterCellDef></td>
                    </ng-container>

                    <ng-container matColumnDef="cena">
                        <th mat-header-cell *matHeaderCellDef>Cena</th>
                        <td mat-cell *matCellDef="let item">{{ item.proizvod.cena * item.kolicina }}</td>
                        <td mat-cell *matFooterCellDef> {{ ukupnaCena() | currency:'RSD' }} + {{ dostava }} (dostava)</td>
                    </ng-container>

                    <ng-container matColumnDef="ukloni">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let item">
                            <button mat-button (click)="ukloni(item.id)">
                                <mat-icon>cancel</mat-icon>
                            </button>
                        </td>
                        <td mat-footer-cell *matFooterCellDef></td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="cols"></tr>
                    <tr mat-row *matRowDef="let row; columns:cols"></tr>
                    <tr mat-footer-row *matFooterRowDef="cols"></tr>
                </table>
            </div>
                <br>
            <mat-divider></mat-divider>
            <form [formGroup]="forma" mb-4 autocomplete="off">
                <mat-form-field appearance="fill">
                    <input matInput placeholder="Ulica" formControlName="ulica" >
                </mat-form-field>
                <mat-form-field appearance="fill">

                    <input matInput placeholder="Broj" formControlName="broj" type="number">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <input matInput placeholder="Grad" formControlName="grad">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <textarea matInput placeholder="Komentar" formControlName="komentar"></textarea>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Nacin placanja</mat-label>
                    <mat-select [(value)]="selected" formControlName="nacinPlacanja">
                        <mat-option *ngFor="let nacin of nacini" [value]="nacin">
                            {{ nacin }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
            <button mat-raised-button [disabled]="forma.invalid " color="primary" class="mat-form-field"
                    (click)="pripremiPorudzbinu()">Poruci</button>
            <br>
            <br>
            <mat-divider></mat-divider>
            <br>
        </mat-card-content></mat-card>
        <br>
    </span>
</div>
