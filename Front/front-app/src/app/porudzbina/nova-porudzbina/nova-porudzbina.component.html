<mat-grid-list cols="10" rowHeight="1:2">
    <mat-grid-tile colspan="6">
        <div class="prikaze">
        <app-proizvod (dodatEvent)="dodajUKorpu($event)"></app-proizvod>
        </div>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile colspan="3">
        <div class="prikaze">
        <table mat-table [dataSource]="korpa" class="demo-table">
            <ng-container matColumnDef="naziv">
                <th mat-header-cell *matHeaderCellDef>Naziv</th>
                <td mat-cell *matCellDef="let item">{{ item.proizvod.naziv }} </td>
                <td mat-footer-cell *matFooterCellDef>Ukupno:</td>
            </ng-container>

            <ng-container matColumnDef="kol">
                <th mat-header-cell *matHeaderCellDef>Kolicina</th>
                <td mat-cell *matCellDef="let item">{{ item.kolicina }}</td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <ng-container matColumnDef="cena">
                <th mat-header-cell *matHeaderCellDef>Cena</th>
                <td mat-cell *matCellDef="let item">{{ item.proizvod.cena * item.kolicina }}</td>
                <td mat-cell *matFooterCellDef> {{ ukupnaCena() | currency:'EUR' }}</td>
            </ng-container>

            <ng-container matColumnDef="ukloni">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let item">
                    <button mat-button>
                        <mat-icon>cancel</mat-icon>
                    </button>
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="cols"></tr>
            <tr mat-row *matRowDef="let row; columns:cols"></tr>
            <tr mat-footer-row *matFooterRowDef="cols"></tr>
        </table >
        </div>
    </mat-grid-tile>
</mat-grid-list>
