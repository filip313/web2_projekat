<form [formGroup]="form" autocomplete="off">
    <mat-form-field>
        <input matInput placeholder="Naziv" formControlName="naziv">
        <mat-error *ngIf="naziv?.touched && naziv?.invalid">
            Naziv mora biti duzi od 3 karaktera!
        </mat-error>
    </mat-form-field>
    
    <br>
    <mat-form-field>
        <input matInput type="number" placeholder="Cena" formControlName="cena">
        <mat-error *ngIf="cena?.dirty&& cena?.invalid">
            Unesite ispravnu cenu!
        </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <textarea matInput placeholder="Sastojci"  formControlName="sastojci"></textarea>
        <mat-error *ngIf="sastojci?.invalid && sastojci?.touched">
        </mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary"[disabled]="form.invalid" (click)="onSubmit()">Dodaj novi proizvod</button>

</form>
