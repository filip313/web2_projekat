<div >
  <p>Unesite kolicinu proizvoda:</p>
  <mat-form-field appearance="fill">
    <mat-label>Kolicina: </mat-label>
    <input matInput type="number" [(ngModel)]="data" required min="1" hint="1" id="kol" name="kol" #kol="ngModel">
    <mat-error *ngIf="kol.invalid">
        Minimalna kolicina je 1!
    </mat-error>
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-flat-button (click)="onNoClick()">Otkazi</button>
    <button mat-flat-button [mat-dialog-close]="data" cdkFocusInitial [disabled]="kol.invalid">Dodaj</button>
  </div>
</div>
