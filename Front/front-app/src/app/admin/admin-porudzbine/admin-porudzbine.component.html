<div>
<table mat-table [dataSource]="porudzbine" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let por">{{ por.id }}</td>
    </ng-container>

    <ng-container matColumnDef="narucilac">
        <th mat-header-cell *matHeaderCellDef>Narucilac</th>
        <td mat-cell *matCellDef="let por">{{ por.narucilac.username }}</td>
    </ng-container>

    <ng-container matColumnDef="dostavljac">
        <th mat-header-cell *matHeaderCellDef>Dostavljac</th>
        <td mat-cell *matCellDef="let por">{{ por.dostavljac.username }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let por">
                <mat-card [ngClass]="statusi[por.status]">
                    {{ por.status }}
                </mat-card>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>
</table>
</div>
