<div>
<table mat-table [dataSource]="dostavljaci" class="mat-elevation-z8">
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>

    <ng-container matColumnDef="ime">
        <th mat-header-cell *matHeaderCellDef>Ime</th>
        <td mat-cell *matCellDef="let user">{{ user.ime}}</td>
    </ng-container>

    <ng-container matColumnDef="prezime">
        <th mat-header-cell *matHeaderCellDef>Prezime</th>
        <td mat-cell *matCellDef="let user">{{ user.prezime }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="dugme">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user">
            <div *ngIf="user.verifikovan; then ponistiVerifikaciju else verifikuj">
            </div>
            <ng-template #ponistiVerifikaciju>
                <button mat-raised-button color="accent"
                (click)="verifikacija(user.id, user.verifikovan)">Ponisti Verifikaciju</button>
            </ng-template>
            <ng-template #verifikuj>
                <button mat-raised-button color="warn"
                (click)="verifikacija(user.id, user.verifkiovan)">Verifikuj</button>
            </ng-template>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>
</table>
</div>
