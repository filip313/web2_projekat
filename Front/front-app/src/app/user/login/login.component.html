<div>
  <mat-card>
    <mat-card-content>
<form [formGroup]="loginForm" mb-4 autocomplete="off">
  <mat-form-field>
    <input matInput placeholder="username" formControlName="username"> 
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput type="password" placeholder="password" formControlName="password">
  </mat-form-field>
  <br>
  <button mat-raised-button [disabled]="loginForm.invalid" color="primary" (click)="onSubmit()" class="mat-form-field">Uloguj se!</button>
  <br>
  <br>
  <button mat-raised-button color="accent" routerLink="/user/register" class="mat-form-field">Registruj se!</button>
</form>
</mat-card-content>
</mat-card>
</div>
